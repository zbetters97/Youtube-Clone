<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>YouTube</title>

    <link rel="shortcut icon" href="#" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/pages/youtube/general.css" />
    <link rel="stylesheet" href="styles/pages/youtube/header.css" />
    <link rel="stylesheet" href="styles/pages/youtube/sidebar.css" />
    <link rel="stylesheet" href="styles/pages/youtube/video.css" />

    <script defer src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script defer type="module" src="scripts/youtube.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="left-section">
        <img class="hamburger-menu" src="images/icons/hamburger-menu.svg" />
        <img class="youtube-logo" src="images/icons/youtube-logo.svg" />
      </div>

      <div class="middle-section">
        <input class="search-bar" type="text" placeholder="Search" />

        <button class="search-btn">
          <img class="search-icon" src="images/icons/search.svg" />
          <div class="tooltip">Search</div>
        </button>

        <button class="voice-search-btn">
          <img class="voice-icon" src="images/icons/voice-search-icon.svg" />
          <div class="tooltip">Search with your voice</div>
        </button>
      </div>

      <div class="right-section">
        <div class="upload-icon-container">
          <img class="upload-icon" src="images/icons/upload.svg" />
          <div class="tooltip">Create</div>
        </div>

        <div class="apps-icon-container">
          <img
            class="apps-icon"
            id="app-icon"
            src="images/icons/youtube-apps.svg"
          />
          <div class="tooltip">View apps</div>
        </div>

        <div class="notif-container">
          <img class="notif-icon" src="images/icons/notifications.svg" />
          <div class="notif-amount"><p>3</p></div>
          <div class="tooltip">View your notifications</div>
        </div>

        <div class="current-user-container">
          <img
            class="current-user-icon"
            src="images/channels/my-channel.jpeg"
          />
          <div class="tooltip">Your account</div>
        </div>
      </div>
    </header>

    <nav class="sidebar">
      <div class="sidebar-link">
        <img src="images/icons/home.svg" />
        <div>Home</div>
      </div>
      <div class="sidebar-link">
        <img src="images/icons/explore.svg" />
        <div>Explore</div>
      </div>
      <div class="sidebar-link">
        <img src="images/icons/subscriptions.svg" />
        <div>Subscriptions</div>
      </div>
      <div class="sidebar-link">
        <img src="images/icons/originals.svg" />
        <div>Originals</div>
      </div>
      <div class="sidebar-link">
        <img src="images/icons/youtube-music.svg" />
        <div>YouTube Music</div>
      </div>
      <div class="sidebar-link">
        <img src="images/icons/library.svg" />
        <div>Library</div>
      </div>
    </nav>
    <main>
      <section class="video-grid js-video-grid">
        <!-- JS INSERTS DATA HERE -->
      </section>
    </main>
    <footer></footer>
  </body>
</html>
